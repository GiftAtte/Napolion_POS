<p mat-dialog-title>{{ data.title }}</p>
<div mat-dialog-content class="row">
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input
        matInput
        type="text"
        placeholder="Product Name"
        formControlName="productName"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="category">
        <mat-option value="fruit">Fruit</mat-option>
        <mat-option value="vegetables">Vegetables</mat-option>
        <mat-option value="fruit">Fruit</mat-option>
        <mat-option value="Electronics">Electronics</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for="freshness">Freshness</label>
    <mat-radio-group
      color="primary"
      id="freshness"
      formControlName="freshness"
      class="radio-group"
    >
      <mat-radio-button *ngFor="let fresh of freshnessList" [value]="fresh">
        {{ fresh }}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="text" placeholder="Price" formControlName="price" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea
        matInput
        placeholder="Price"
        formControlName="comment"
      ></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="modal-footer mx-5 row">
  <button mat-raised-button mat-dialog-close color="warn" class="mx-2">
    Canel
  </button>
  <button
    mat-raised-button
    color="primary"
    class="mx-2"
    (click)="isUpdate ? updateProduct() : addProduct()"
  >
    {{ actionBtnText }}
  </button>
</div>
