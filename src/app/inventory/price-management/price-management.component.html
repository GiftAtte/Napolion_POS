<div class="card border-0">
  <div class="card-body">
    <div class="container">

      <app-table
        [tableData]="data"
        [tableTitle]="tableTitle"
        [tableColumns]="tableHeaders"
        [isFilterable]="true"
        [isPageable]="true"
        [paginationSizes]="[2, 4, 6]"
        [defaultPageSize]="4"
        [showAction]="true"
        [isLoading]="isLoading"
        [showDetailsButton]="false"
        [showDeleteBtn]="false"
        [showToolBar]="showToolBar"
        (editEvent)="openPriceForm($event)"
        (deleteEvent)="deletePrice($event)"
        (openNewFormEvent)="openPriceForm($event)"
      >
      </app-table>
    </div>
    <mat-paginator class="mb-5 pb-5"
      [length]="totalData"
      [pageSize]="300"
      [pageSizeOptions]="[25, 50, 100, 200, 300, 500]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
