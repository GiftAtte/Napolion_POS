<app-modal [modalTitle]="data.modalTitle"
   [isUpdate]="isUpdate"
   (createActionEmitter)="addCustomer()"
   (updateActionEmitter)="updateCustomer()"
   >
  <modal-content>
    <div class="container">
   <form [formGroup]="customerForm">

   <div class=" form-group dense-2">
  <mat-form-field appearance="outline">
  <mat-label>Full Name</mat-label>
  <input matInput formControlName="name">
  </mat-form-field>
  </div>

  <div class=" form-group dense-2">
  <mat-form-field appearance="outline">
  <mat-label>Phone Number</mat-label>
  <input matInput formControlName="phoneNumber">
  </mat-form-field>
  </div>

  <div class=" form-group dense-2">
  <mat-form-field appearance="outline">
  <mat-label>Email</mat-label>
  <input matInput formControlName="email">
  </mat-form-field>
  </div>

  <div class=" form-group dense-2">
  <mat-form-field appearance="outline">
  <mat-label>Contact Address</mat-label>
  <input matInput formControlName="address">
  </mat-form-field>
  </div>

  <div class=" form-group dense-2">
    <mat-form-field appearance="outline">
    <mat-label>ACCOUNT LIMIT</mat-label>
    <input type="number" matInput formControlName="accountLimit">
    </mat-form-field>
    </div>
  </form>
  </div>
  </modal-content>

</app-modal>
